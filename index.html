<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clock</title>
</head>
<body>
    <div class="clock">
        <div class="hour-hand hand" data-hour-hand ></div>
        <div class="minute-hand hand" data-minute-hand></div>
        <div class="second-hand hand" data-second-hand></div>
        <div class="number number1">1</div>
        <!-- div.number.number$*12{$} -->
        <div class="numbers">
            <div class="second"></div>
            <div class="third"></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
        <div class="watch">
            <div id="hours">34</div>
            <div id="minutes">2</div>
            <div id="seconds">45</div>
            <div id="system">PM</div>
        </div>


    <script src="script.js"></script>
    </div>
</body>
</html>
